<div class='ng-modal' ng-show='show'>
    <div class='ng-modal-overlay' ng-click='showModal()'></div>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>
        <div class='ng-modal-close' ng-click='hideModal()'><i class="icon-times-circle"><div class="icon-bg"></div></i></div>
        <div class='ng-modal-dialog-content' ng-transclude></div>
    </div>
</div>
